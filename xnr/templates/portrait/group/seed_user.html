<div id="seed_user">
    <table class='table table-border bootstrap-datatable'>
        <tr><td>
            <span class="input-group-addon" style="font-weight:bold;width:90px;border:1px solid white; background-color:white;display:inline-block" >查找方式：</span>
            <select style='margin-left:33px;font-size:14px;' id='content_choose'>
                <option value='uid'>用户ID</option>
                <option value='uname'>用户昵称</option>
                <option value='url'>用户相册URL</option>
            </select>
            <a class='portrait_href' style='line-height:50px;margin-left:195px;' id='show_advanced'>高级</a>
            <br>
            <input style='margin-left:15px;' type='radio' name="user_choose" value='1' checked='checked'>
            <span class="input-group-addon" style="width:75px;border:1px solid white; background-color:white;display:inline-block" >输入</span>
            <input id="user_input" type='text' class="form-control" style='width:270px;margin-left:15px;display:inline-block;height:25px' placeholder='多个用户用"/"隔开'>
            <input style='margin-left:180px;' type='radio' name="user_choose" value='2'>
            <span class="input-group-addon" style="width:75px;border:1px solid white; background-color:white;display:inline-block" >上传</span>
            <form enctype="multipart/form-data" method="post" style="margin-right:35px;float:right;">
                <input type="file" id="seed_file_upload" class="fleft" style='border:1px solid #999'/>  
                <input type="button" value="上传" id="uploadbtn" class="fleft"/>
            </form>
            <div class="col-lg-9" id="file_status" style="display:none;padding:0px;">
                <span class="input-group-addon" style="color:#2c3251;font-weight:bold;width:100px;border:1px solid white;background-color:white;display:inline-block">上传成功！</span>
                <span id="add_file" class="input-group-addon" style="width:250px;border:1px solid white;background-color:white;display:inline-block" ></span>
                <a id="delete_file" style="cursor:pointer;">删除</a>
            </div>
        </td></tr>
    </table>
    <table id="advanced_condition" style='display:none' class='table table-border bootstrap-datatable'>
        <tr>
            <td class='search_name'>选择关联条件</td>
            <td>
                <div id="attribute" class="col-md-12">
                    <label class='control-label' style='font-weight:normal;padding-top:5px;'>特征权重
                         <input id="attr_weight" type='text' class="form-control" style='width:15%; display:inline-block;height:25px'  value='5'>
                         <span class="input-group-addon" style="font-size:10px;color:grey;border:1px solid white;background-color:white; display:inline-block">请填写0-10之间的整数</span>                             
                    </label>
                    <div class='controls'>
                        <div class='col-md-12' style="margin-bottom:4px">
                            <div class='col-lg-2'>
                                <input type='checkbox' class='inline-checkbox' value='option1' checked='checked'>
                                <span class="input-group-addon" style="width:75px;border:1px solid white;background-color:white; display:inline-block" id="location">注册地</span>                             
                            </div>
                             <div class='col-lg-2'>
                                <input type='checkbox' class='inline-checkbox' value='option1'>
                                <span class="input-group-addon" style="width:75px;border:1px solid white;background-color:white; display:inline-block" id="domain">领域</span>
                            </div>
                             <div class='col-lg-2'>
                                <input type='checkbox' class='inline-checkbox' value='option1'>
                                <span class="input-group-addon" style="width:75px;border:1px solid white;background-color:white; display:inline-block" id="topic_string">话题</span>
                            </div>
                            <div class='col-lg-2'>
                                <input type='checkbox' class='inline-checkbox' value='option1'>
                                <span class="input-group-addon" style="width:75px;border:1px solid white; background-color:white;display:inline-block" id="activity_geo">活跃地</span>
                            </div>
                            <div class='col-lg-2'>
                                <input type='checkbox' class='inline-checkbox' value='option1'>
                                <span class="input-group-addon" style="width:75px;border:1px solid white; background-color:white;display:inline-block" id="hashtag">微话题</span>
                            </div>
                            <div class='col-lg-2' >
                                <input type='checkbox' class='inline-checkbox' value='option1'>
                                <span class="input-group-addon" style="width:75px;border:1px solid white; background-color:white;display:inline-block" id="keywords_string">关键词</span>
                            </div>
                            <div class='col-lg-2' >
                                <input type='checkbox' class='inline-checkbox' value='option1'>
                                <span class="input-group-addon" style="width:75px;border:1px solid white; background-color:white;display:inline-block" id="tag">自定义标签</span>
                            </div>
                            <div class='col-lg-2' >
                                <input type='checkbox' class='inline-checkbox' value='option1'>
                                <span class="input-group-addon" style="width:75px;border:1px solid white; background-color:white;display:inline-block" id="remark">备注</span>
                            </div>
                        </div>
                    </div>
                </div>
                <hr style='width:860px;display:inline-block;margin:0px;'>
                <div id="structure" class="col-md-12" style="padding-top:5px">
                    <label class='control-label' style='font-weight:normal;'>结构权重
                         <input id="stru_weight" type='text' class="form-control" style='width:15%; display:inline-block;height:25px'  value='5'>
                         <span class="input-group-addon" style="font-size:10px;color:grey;border:1px solid white;background-color:white; display:inline-block">请填写0-10之间的整数</span>                             
                    </label>
                    <div class='controls'>
                        <div class='col-md-12'>
                            <div class='col-lg-2' >
                                <input type='checkbox' class='inline-checkbox' value='option1'>
                                <span class="input-group-addon" style="width:75px;border:1px solid white; background-color:white;display:inline-block" id="repost">转发关系</span>
                            </div>
                            <div class='col-lg-2' >
                                <input type='checkbox' class='inline-checkbox' value='option1'>
                                <span class="input-group-addon" style="width:75px;border:1px solid white; background-color:white;display:inline-block" id="comment">评论关系</span>
                            </div>
                            <div class='col-lg-4' >
                                <span class="input-group-addon" style="width:75px;border:1px solid white; background-color:white;display:inline-block" id="hop">跳数</span>
                                <input type='radio' name="hop_choose" value='1' checked='checked'>
                                <span class="input-group-addon" style="width:30px;border:1px solid white; background-color:white;display:inline-block" >1</span>
                                <input type='radio' name="hop_choose" value='2'>
                                <span class="input-group-addon" style="width:30px;border:1px solid white; background-color:white;display:inline-block" >2</span>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td class='search_name'>添加过滤条件</td>
            <td>
                <div class='controls'>
                    <div class='col-md-12' style='padding:0px;'>
                        <div class='col-lg-4' >
                             <span class="input-group-addon" style="width:75px;border:1px solid white;float:left;background-color:white;display:inline-block">关键词</span>
                             <input id="events_keywords" type='text' class="form-control" style='width:65%; display:inline-block;height:25px' placeholder='多个词用空格隔开'>
                        </div>
                        <div class='col-lg-7' >
                             <input type='checkbox' id="time_checkbox"class='inline-checkbox' style="float:left;margin-left:5px;">
                             <span class="input-group-addon" style="width:85px;border:1px solid white;float:left;background-color:white;display:inline-block">时间</span>
                             <input id="events_from" type='text' class="form-control" style='width:145px; display:inline-block;height:25px' disabled>&nbsp;-&nbsp;
                             <input id="events_to" type='text' class="form-control" style='width:145px; display:inline-block;height:25px' disabled>
                        </div>
                    </div>
                </div>
                <hr style='width:860px;display:inline-block;margin:10px 0px;'>
                <div class='controls'>
                    <div class='col-md-12' style='padding:0px;'>
                        <div class='col-lg-4' >
                            <span class="input-group-addon" style="width:65px;border:1px solid white;float:left;background-color:white;display:inline-block">人数</span>
                            <span style="float: left;"><input style='width:85%;' type='range' id='num-range' min='0' max='200' step='20' value='100' class='inline-checkbox'>
                                0&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;100&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;200
                            </span>
                            <span id="show_num" style="border-radius: 4px;margin-left: -6px;padding: 5px;border: 1px solid #ccc;">100</span>
                        </div>
                        <div class='col-lg-4' style='margin-left:-50px;'>
                             <span class="input-group-addon" style="width:75px;border:1px solid white;float:left;background-color:white;display:inline-block">影响力</span>
                             <input id="influ_from" type='text' class="form-control" style='width:25%; display:inline-block;height:25px'  value='50'>&nbsp;-&nbsp;
                             <input id="influ_to" type='text' class="form-control" style='width:25%; display:inline-block;height:25px'  value='100'>
                        </div>
                        <div class='col-lg-4' style='margin-left:-50px;'>
                             <span class="input-group-addon" style="width:75px;border:1px solid white;float:left;background-color:white;display:inline-block">重要度</span>
                             <input id="impor_from" type='text' class="form-control" style='width:25%; display:inline-block;height:25px'  value='50'>&nbsp;-&nbsp;
                             <input id="impor_to" type='text' class="form-control" style='width:25%; display:inline-block;height:25px'  value='100'>
                        </div>
                        <span class="input-group-addon" style="font-size:10px;color:grey;border:1px solid white;background-color:white; margin-left:-60px;display:inline-block">影响力和重要度取值0-100</span>                             
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <div class="modal fade" id="out_list_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document" style="width:850px;">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">未入库用户</h4>
          </div>
          <div class="modal-body">
            <span>以下用户并未入库，可在此选择用户入库。</span>
            <div id="group_out_list" style="margin-top:30px"></div>
          </div>
          <div class="modal-footer">
            <!--
            <input type="radio" name="instant" checked value="0" /> 预约计算
            <input type="radio" name="instant" value="1" style="margin-left:5px" /> 立即计算
            -->
            <button id="group_recommend_confirm" type="button" class="btn btn-primary">确认</button>
          </div>
        </div>
      </div>
    </div>
</div>
<script type='text/javascript' src='/static/js/portrait/group_seed_user.js'></script>
