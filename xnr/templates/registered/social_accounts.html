<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定社交账户（创建中）</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/social_accounts.css">
    <style>
        body {
            padding-right: 0!important;
        }
    </style>
</head>
<body>
<div id="navs"></div>
<div id="container">
    <div class="title">
        <div>
            <span class="icon icon-twitter account_icon"></span>
            <b style="font-size: 16px;">第三步：绑定社交账户</b>
        </div>
    </div>
    <div class="info_sure">
        <div class="info_left">
            <p style="font-size: 16px;font-weight:900;margin-bottom: 10px;">账户信息</p>
            <div class="info_list">
                <div class="list-1">
                    <img src="../static/images/icon.png" alt="">
                    <span style="font-size: 18px;font-weight: 900;color: #333">基本信息</span>
                </div>
                <div class="list-2">
                    <p class="news">用户ID：<span id="user_id">1110</span></p>
                    <p class="news">昵称：<span id="uname">毛泽东</span></p>
                    <p class="news">年龄：<span id="age">23</span></p>
                    <p class="news">性别：<span id="sex">男</span></p>
                    <p class="news">职业：<span id="career">白领</span></p>
                    <p class="news">所在地：<span id="location">北京</span></p>
                </div>
                <div class="list-3">
                    <img src="../static/images/icon.png" alt="">
                    <span style="font-size: 18px;font-weight: 900;color: #333">角色定位</span>
                </div>
                <div class="list-4">
                    <p class="news">渗透领域：<span id="field">习大大粉丝</span></p>
                    <p class="news">角色身份：<span id="character">学生</span></p>
                    <p class="news">心理特征：<span id="mental">悲伤</span></p>
                    <p class="news">政治倾向：<span id="political">右倾</span></p>
                    <p class="news">业务目标：<span id="business">扩大影响</span></p>
                </div>
            </div>
        </div>
        <div class="info_right">
            <div class="bind_info">
                <input type="text" id="username" placeholder="Username"/>
                <input type="password" id="password" placeholder="Password"/>
                <button id="go_bind">去绑定</button>
            </div>
        </div>
    </div>
</div>
<!--模态框-->
<div class="modal fade" id="_bind_per" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">绑定提示</h4>
            </div>
            <div class="modal-body">
                <p style="text-align: center;font-size: 18px;color: #5e5e5e;font-weight: 900;" id="information">

                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#success_fail">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="success_fail" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">绑定提示</h4>
            </div>
            <div class="modal-body">
                <p style="text-align: center;font-size: 18px;color: #5e5e5e;font-weight: 900;" id="fs"></p>
                <div class="user">
                    <a href="###">你可能会关注的人（请勾选）：</a>
                    <div class="personlist" style="margin: 10px 0;">
                        <div>
                            <input type="checkbox" name="someone" value="蒋介石"/>蒋介石
                        </div>
                        <!--对应的方法
                        let people=[];
                        $("[name=someone]:checkbox:checked").each(function (index,item) {-->
                        <!--people.push($(this).val());-->
                        <!--});-->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="release" class="btn btn-primary" data-dismiss="modal">去发帖</button>
                <button type="button" id="back" class="btn btn-primary" data-dismiss="modal">返回管理界面</button>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/jquery-3.1.1.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/bootstrap-table.min.js"></script>
<script src="../static/js/bootstrap-table-zh-CN.min.js"></script>
<script src="../static/js/bootstrap-datetimepicker.min.js"></script>
<script src="../static/js/moment.min.js"></script>
<script src="../static/echarts/echarts.min.js"></script>
<script src="../static/echarts/china.js"></script>
<script src="../static/js/social_accounts-1.js"></script>
<script>
    $('#navs').load('publicNav.html');

</script>
</body>
</html>
